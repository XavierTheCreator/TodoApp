<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name = "viewport" content="width=device-width,inital-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename = 'styles/signInPageStyle.css')}}" type="text/css" media="screen" charset="utf-8">
        <title>todo list</title>
    </head>
    <body>
        <div class ="signinpage">
            <div class="form">
                {% block content %}
                <form action ="/" method="POST">
                    <div class="form-username">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username" id="username">
                    </div>
                    <div class="form-password">
                        <label>Password</label>
                        <input type="text" class="form-control" name="password" placeholder="Enter password" id="password">
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="btn btn-primary"> Sign In</button>
                    </div>
                    <p class ="makeAccount"><a href={{url_for('makeAccount')}}> need to make an account ? </a> </p>
        
                </form>
                {% endblock %}
            </div> 
        </div>
    </body>
</html>
