<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="{{url_for('static',filename = 'styles/todoStyle.css')}}" type="text/css" media="screen" charset="utf-8">   
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>

  </head>

  <body>
      <div class="container">
        <p>
          <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
        </p>
        
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li><input type="checkbox"><label>Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button> 
            <input type="date" id="dateselect">

          </li>
  
          <li class="editMode"><input type="checkbox"><label>Go Shopping</label>
            <input type="text" value="Go Shopping">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
            <input type="date" id="dateselect">

          </li>
          
        </ul>
        
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button>
              
        </ul>
        <form action="/todoList" method="POST">

          <input type="submit" value="sign out" id="signout" , name="signout">
        </form>
      </div>
    <script src="{{url_for('static', filename='js/todoJS.js')}}"></script>


  </body>
</html>
